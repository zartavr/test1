stages:
  - build
  - pages

variables:
  GIT_STRATEGY: fetch
  GIT_CHECKOUT: "true"
  GIT_SUBMODULE_STRATEGY: recursive

build:
  stage: build

  before_script:
    - rm -r ./emb/bin

  script:
    - cd emb
    - cmake -Bbuild -G Ninja -DCMAKE_TOOLCHAIN_FILE="./cmake/toolchains/toolchain-clang.cmake" -DCMAKE_BUILD_TYPE=Release .
    - cd build
    - cmake --build .
    - cd ../

    - mkdir -p ./bin

    - mv ./build/src/template/template.hex ./bin
    - mv ./build/src/template/template.elf ./bin
    - mv ./build/src/template/template.bin ./bin

  artifacts:
    paths:
      - emb/bin/template.hex
      - emb/bin/template.elf
      - emb/bin/template.bin

pages:
  stage: pages
  image: registry.gitlab.thirdpin.io/devops/sphinx-build:v0.4-python3
  script:
    - cd doc/sphinx
    - make html
    - mv _build/html/ ../../public
  artifacts:
    paths:
      - public
  only:
    - master
